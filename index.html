<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: black; }

        .video-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* O SEGREDO Ã‰ O COVER: ele estica/corta o vÃ­deo para nÃ£o sobrar bordas */
            object-fit: cover; 
            z-index: 1;
        }

        .music-player {
            position: fixed;
            bottom: 30px; left: 30px;
            width: 320px;
            background: rgba(18, 18, 18, 0.9); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            display: flex; align-items: center; gap: 12px;
            z-index: 10;
            backdrop-filter: blur(15px);
        }

        .album-art {
            width: 55px; height: 55px;
            background: linear-gradient(135deg, #ff0000, #1a1a1a);
            border-radius: 6px;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 24px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .info { flex-grow: 1; overflow: hidden; }
        .song-name { color: white; font-size: 14px; font-weight: bold; }
        .artist-name { color: #b3b3b3; font-size: 11px; }

        .progress-container { width: 100%; height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 2px; margin-top: 8px; }
        .progress-bar { width: 0%; height: 100%; background: #ff0000; border-radius: 2px; }
    </style>
</head>
<body>

    <video id="meuVideo" autoplay muted playsinline class="video-loading">
        <source src="https://www.dropbox.com/scl/fi/9c1vza59vyntuvkl4v0wr/carregamento.mp4?rlkey=2ntdtsbjr3qamuvdbiu6q6dkj&st=huzvubx2&raw=1" type="video/mp4">
    </video>

    <audio id="playerAudio" src="https://www.dropbox.com/scl/fi/gpet0qhu48z05hiju65w3/Matu-4TAL-ft.-Teto.mp3?rlkey=pygb9q4ez338pgocozsxqvdgx&st=enua6i0n&raw=1"></audio>

    <div class="music-player">
        <div class="album-art">ðŸŽ§</div>
        <div class="info">
            <div class="song-name">MatuÃª ft. Teto - 4TAL</div>
            <div class="artist-name">Playlist - Duster</div>
            <div class="progress-container">
                <div id="progresso" class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('playerAudio');
        const video = document.getElementById('meuVideo');
        const progressBar = document.getElementById('progresso');

        audio.volume = 0.5;

        function forceAudio() {
            audio.play().then(() => {
                console.log("Ãudio forÃ§ado com sucesso");
            }).catch(() => {
                setTimeout(forceAudio, 500);
            });
        }

        video.onplay = () => { forceAudio(); };
        window.onload = forceAudio;

        audio.ontimeupdate = function() {
            if (audio.duration) {
                const percentage = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percentage + '%';
            }
        };
    </script>
</body>
</html>
