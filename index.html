<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: black; }

        /* VÍDEO FUNDO */
        .video-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 30%;
            height: 30%;
            transform: translate(-50%, -50%) scale(0.9); /* Diminuído um pouco como você pediu */
            object-fit: contain;
            z-index: 1;
        }

        /* PLAYER DE MÚSICA */
        .music-player {
            position: fixed;
            bottom: 40px;
            left: 40px;
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .album-art {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #1db954, #191414);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .info {
            flex-grow: 1;
        }

        .song-name {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .artist-name {
            color: #b3b3b3;
            font-size: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            width: 40%; /* Simulação de progresso */
            height: 100%;
            background: #1db954;
        }
    </style>
</head>
<body>

    <video autoplay muted playsinline class="video-loading">
        <source src="https://www.dropbox.com/scl/fi/9c1vza59vyntuvkl4v0wr/carregamento.mp4?rlkey=2ntdtsbjr3qamuvdbiu6q6dkj&st=huzvubx2&raw=1" type="video/mp4">
    </video>

    <audio id="bgMusic" autoplay>
        <source src="https://www.dropbox.com/scl/fi/wsldmcsbpbxshgr8dibxm/4TAL-FORROZIN.mp3.mp3?rlkey=vpw4iu11lr8985e7x7jzci0r6&st=rj19x6pn&raw=1" type="audio/mpeg">
    </audio>

    <div class="music-player">
        <div class="album-art">♪</div>
        <div class="info">
            <div class="song-name">4Tal</div>
            <div class="artist-name">Matuê, Teto</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // Ajusta o volume da música para não estourar o ouvido do player
        var audio = document.getElementById("bgMusic");
        audio.volume = 0.5;
    </script>

</body>
</html>
