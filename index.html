<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        .video-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: 30%;
            height: 30%;
            transform: translate(-50%, -50%);
            object-fit: cover; /* Ajusta o v√≠deo sem distorcer */
        }
    </style>
</head>
<body>
    <video autoplay muted playsinline class="video-loading">
        <source src="https://www.dropbox.com/scl/fi/9c1vza59vyntuvkl4v0wr/carregamento.mp4?rlkey=2ntdtsbjr3qamuvdbiu6q6dkj&st=huzvubx2&raw=1" type="video/mp4">
    </video>
</body>
</html>
