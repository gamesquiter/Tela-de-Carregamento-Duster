<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: black; }

        /* V√çDEO DE FUNDO (Ajustado com scale 0.9) */
        .video-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%) scale(0.9); 
            object-fit: contain;
            z-index: 1;
        }

        /* PLAYER DE M√öSICA */
        .music-player {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 320px;
            background: rgba(18, 18, 18, 0.9); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
        }

        .album-art {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #ff0000, #1a1a1a); /* Cor personalizada Matu√™ */
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        .info {
            flex-grow: 1;
            overflow: hidden;
        }

        .song-name {
            color: white;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            color: #b3b3b3;
            font-size: 11px;
            margin-top: 2px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #ff0000; /* Vermelho combinando com a vibe do Matu√™ */
            border-radius: 2px;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>

    <video autoplay muted playsinline class="video-loading">
        <source src="https://www.dropbox.com/scl/fi/9c1vza59vyntuvkl4v0wr/carregamento.mp4?rlkey=2ntdtsbjr3qamuvdbiu6q6dkj&st=huzvubx2&raw=1" type="video/mp4">
    </video>

    <audio id="playerAudio" autoplay>
        <source src="https://www.dropbox.com/scl/fi/gpet0qhu48z05hiju65w3/Matu-4TAL-ft.-Teto.mp3?rlkey=pygb9q4ez338pgocozsxqvdgx&st=enua6i0n&raw=1" type="audio/mpeg">
    </audio>

    <div class="music-player">
        <div class="album-art">üéß</div>
        <div class="info">
            <div class="song-name">Matu√™ ft. Teto - 4TAL</div>
            <div class="artist-name">Conectando ao servidor...</div>
            <div class="progress-container">
                <div id="progresso" class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('playerAudio');
        const progressBar = document.getElementById('progresso');

        audio.volume = 0.5; // Volume em 50%

        audio.ontimeupdate = function() {
            if (audio.duration) {
                const percentage = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percentage + '%';
            }
        };
    </script>

</body>
</html>
